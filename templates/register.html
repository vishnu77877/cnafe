<style>
ul {
  list-style-type: none;

  padding: 0;
  display: block;
  text-align: center;
  
}

  display: inline; 
  padding: 8px;

}

#f1{
border:5px solid black;
text-align: center;
background-color:lightgreen;
}
#p1{
	font-family: 'Playfair Display', serif;
	font-size: 24px;
	font-size: 2.4rem;
	font-style: italic;
}
article{
  display:flex;
  flex-flow:row wrap;
  justify-content:center;
  margin:0px 5px;
  }
.s1{
  width:40%;
  }
input[type=text] {
  width: 70%;

  margin: 8px 0;

}
input[type=password] {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=email] {
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;
  box-sizing: border-box;
}
input[type=submit]{
  width: 70%;
  padding: 12px 20px;
  margin: 8px 0;

}
#icon{
text-align:center;
}

 width: 40%;

 background-color:lightgrey;

color:White;
}

{color:white;
}

}

<body style="background-image: url({% static 'images/bg.jpeg' %}) ">
<article> 
 <section class="s1">
	<br><br><br><br><br><br><br>

  </section>
  <section class="s1">
	<form id="f1" style="background-image: url({% static 'images/insta.jpeg' %})" action="register" method="post">

		<p id="p1">Registration</p>

		<input type="text" name="user_name" placeholder="User Name"><br>
		<input type="email" name="email" placeholder="Email id"><br>
		<input type="password" name="password1" placeholder="Password"><br>
		<input type="password" name="password2" placeholder="Confirm password"><br>
		<input type="checkbox" name="ch1" id="a"><label for="a">I am a Farmer</label><br>
		<input type="submit" name="Submit"><br>
	</form>
	  <div>
		  {% for message in messages %}
		  <h2 id="h21">{{message}}</h2>
		  {% endfor %}
	  </div>
  </section>
</article>
